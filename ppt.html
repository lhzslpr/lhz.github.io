<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>答辩</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">
	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
</head>
<body>
	<div class="reveal">
		<div class="slides">    

			<section class="a0">
				<h2 class="a0-0">组员组成</h2><br>
				<span class="a1-5">林亨泽</span>
				<h2 class="a1-0">分工</h2>
				<span class="a1-5">不存在的</span>
			</section>

			<section>
				<span class="title">困难一：下拉框隐藏的判断</span>
				<img src="img/p-1.gif">
				<br>
				<span class = "solution">解决方案：通过鼠标的坐标判断</span>
			</section>
			<section>
				<span>困难二：数据太多</span>
				<br>
				<span>解决方案：通过vue.js尽可能简单的完成数据绑定</span>
			</section>	

			<section>
				<span>使用vue对象</span>
				<img src="img/p-3.png">
			</section>	
			<section>
				<span>在html里面中写一个模板</span>
				<img src="img/p-4.png">
			</section>	
			<section>
				<span>网页打开时模板会展开</span>
				<img src="img/p-5.png">
			</section>				

			<section>
				<span>感悟提升：平时代码写的太少，会的太少，应该要多学一点</span>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		Reveal.initialize({
			dependencies: [
			{ src: 'plugin/markdown/marked.js' },
			{ src: 'plugin/markdown/markdown.js' },
			{ src: 'plugin/notes/notes.js', async: true },
			{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>
</html>
